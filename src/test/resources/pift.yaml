tables:
  entity:
    foreign-keys:
      column_name1: table_name2
    columns:
      column_name2:
        type: DATE
        format: 'yyyy-mm-dd'
        condition:
          max: 'current'
          min: '1995-12-13'
      column_name3:
        type: STRING
        format: '####-####-####'
      age:
        type: NUMBER
        format: '##.###'
        condition:
          max: 10
          min: 0