tables:
  entity:
    foreign-keys:
      department: department
    columns:
      timestamp:
        type: DATE
        condition:
          max: 'current'
          min: '2022-01-29 13:11:58.782197'
      date:
        type: DATE
        condition:
          max: 'current'
          min: '12-13-2021'
      name:
        type: STRING
        format: '....-....-....'
      age:
        type: NUMBER
        condition:
          max: 10
          min: 0
